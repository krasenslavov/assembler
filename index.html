<!doctype html>
<html>
<head>
	<title>DOMAssembler</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div id="container" class="container"></div>

<script type="module" src="./src/assembler.js"></script>
<script type="module">
  import { assembler } from './src/assembler.js';

  assembler('div.alert.alert-success.mt-3{role:alert}>h4.alert-heading(Well done!)+p(Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.)+hr+p.mb-0(Whenever you need to, be sure to use margin utilities to keep things nice and tidy.)', '#container');

  assembler('div.card>img.card-img-top{src://via.placeholder.com/300}>div.card-body>h5.card-title(Card title)+p.card-text(Some quick example text to build on the card title and make up the bulk of the cards content.)+a.btn.btn-primary(Go somehwere){href://google.com}', '#container');
</script>

</body>
</html>
